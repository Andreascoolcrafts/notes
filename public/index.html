<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphic Dark Mode Note Taking App</title>
    <style>
        :root {
            --bg-primary: #0f0e17;
            --bg-secondary: rgba(255, 255, 255, 0.1);
            --text-primary: #fffffe;
            --text-secondary: #a7a9be;
            --accent: #ff8906;
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            background-image: 
                radial-gradient(at 40% 20%, rgba(255, 137, 6, 0.2) 0px, transparent 50%),
                radial-gradient(at 80% 0%, rgba(255, 137, 6, 0.1) 0px, transparent 50%),
                radial-gradient(at 0% 50%, rgba(255, 137, 6, 0.2) 0px, transparent 50%),
                radial-gradient(at 80% 50%, rgba(255, 137, 6, 0.1) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(255, 137, 6, 0.2) 0px, transparent 50%),
                radial-gradient(at 80% 100%, rgba(255, 137, 6, 0.1) 0px, transparent 50%),
                radial-gradient(at 0% 0%, rgba(255, 137, 6, 0.2) 0px, transparent 50%);
        }

        .sidebar {
            width: 300px;
            background-color: var(--bg-secondary);
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-header h1 {
            font-size: 24px;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .note-list {
            flex-grow: 1;
            padding: 10px;
        }

        .note-item {
            padding: 15px;
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .note-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .note-item.active {
            background-color: var(--accent);
            color: var(--bg-primary);
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            margin-left: 300px;
            background-color: rgba(15, 14, 23, 0.5);
            backdrop-filter: blur(10px);
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }

        .button {
            padding: 10px 20px;
            background-color: var(--accent);
            color: var(--bg-primary);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button:hover {
            background-color: #ffa726;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 137, 6, 0.2);
        }

        .button-outline {
            background-color: transparent;
            color: var(--accent);
            border: 2px solid var(--accent);
        }

        .button-outline:hover {
            background-color: var(--accent);
            color: var(--bg-primary);
        }

        .note-content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .note-title {
            font-size: 24px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 8px;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .note-title:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .note-body {
            flex-grow: 1;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 8px;
            resize: none;
            color: var(--text-primary);
            font-size: 16px;
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .note-body:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .main-content {
                margin-left: 0;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ffa726;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h1>Notes</h1>
        </div>
        <div class="note-list">
            <div class="note-item active">Welcome Note</div>
            <div class="note-item">Project Ideas</div>
            <div class="note-item">Meeting Minutes</div>
            <div class="note-item">To-Do List</div>
            <div class="note-item">Book Recommendations</div>
        </div>
    </div>
    <div class="main-content">
        <div class="toolbar">
            <div>
                <button class="button button-outline">Import</button>
                <button class="button button-outline">Export</button>
            </div>
            <button class="button">New Note</button>
        </div>
        <div class="note-content">
            <input type="text" class="note-title" value="Welcome Note">
            <textarea class="note-body" placeholder="Start typing your note here...">Welcome to your new glassmorphic dark mode note-taking app! This sleek and modern interface is designed to help you focus on your thoughts and ideas. The glass-like effect creates a sense of depth and sophistication, while the dark theme ensures a comfortable viewing experience. Enjoy organizing your notes, planning your projects, or brainstorming your next big idea in this stylish environment. Happy note-taking!</textarea>
        </div>
    </div>
    <script>
        const saveNote = () => {
            const title = document.querySelector('.note-title').value;
            const content = document.querySelector('.note-body').value;
    
            fetch('/api/saveNote', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ title, content }),
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error('Fehler:', error));
        };
    
        document.querySelector('.button').addEventListener('click', saveNote);
    </script>    
</body>
</html>
